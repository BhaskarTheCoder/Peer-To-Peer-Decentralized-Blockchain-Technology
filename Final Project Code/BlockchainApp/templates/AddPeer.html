{% load static %}
<html">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Peer-To-Peer Decentralized Blockchain Technology</title>
		<meta name="keywords" content="" />
		<meta name="Premium Series" content="" />
		<link href="{% static 'default.css' %}" rel="stylesheet" type="text/css" media="screen" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

		<script language="javascript">
			function checkEmail(t3) {
				if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(t3)) {
					return (true)
				}
				alert("Invalid E-mail Address! Please re-enter.")
				return (false);
			}

			function validate(formObj) {
				if (formObj.t1.value.length == 0) {
					alert("Please enter peer name");
					formObj.t1.focus();
					return false;
				}
				if (!checkEmail(formObj.t1.value)) {
					formObj.t1.focus();
					return false;
				}
				return true;
			}
		</script>
	</head>

	<body style="background-color: rgb(97, 144, 224);">
		<!-- start logo and header -->
		<div id="logo" style="background-color: white;">
			<img src="static/images/logo.jpg">
			<h1>Peer-To-Peer Decentralized Blockchain Technology</h1>
		</div>
		<div id="menu">
			<ul id="main">
				<li class="current_page_item"><a href="{% url 'index' %}">Home</a></li>
				<td></td>
				<li><a href="{% url 'AddPeer' %}">Add Peers</a></li>
				<td></td>
				<li><a href="{% url 'AddToBlock' %}">Add Peers to Blocks</a></li>
				<td></td>
				<li><a href="{% url 'Transactions' %}">Transactions</a></li>
				<td></td>
				<li><a href="{% url 'ViewChain' %}">View Chain</a></li>
				<td></td>
				<td></td>
			</ul>
		</div>

		<div id="wrapper">
			<!-- start page -->
			<div id="page">
				<form name="frm" method="post" action="AddPeerAction" onsubmit="return validate(this);">
					<h1>Add Peer Screen<h1>
							<br />{% csrf_token %}<br />
							<table align="center">
								<tr>
									<td>
										<h3>Enter Peer Email-ID</h3>
									</td>
									<td style="padding-left: 60px;"><input type="text" name="t1" size="20"
											style=" border:none; height:50px; width: 500px; " /></td>
								</tr>
								<tr></tr>
								<tr style="padding-top: 30px;">
									<td></td>
									<td style="padding-top: 30px;"><input type="submit" value="Add Peer"
											style="background-color: rgb(24, 95, 226); border:none; height:50px; width: 60%;" />
									</td>
									</td>
								</tr>
							</table>
				</form>
				<br />
			</div>
		</div>
		<div id="tableSection">
			{{ data|safe }}
		</div>
	</body>
</html>
